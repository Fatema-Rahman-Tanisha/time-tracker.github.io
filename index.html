<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    main {
      width: 75vw;
      height: 60vh;
      display: grid;
      grid-gap: 15px;
      grid-template-rows: 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }

    .intro {
      grid-row: 1/4;
    }

    .intro,
    .work,
    .play,
    .Study,
    .exercise,
    .social,
    .care {
      border: 1px solid black;
    }
    @media only screen and (max-width: 1200px){
      main{
        width: 93vw;
        height: 65vh;
      }
}
    @media only screen and (max-width: 766px){
      main{
        width: 70vw;
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
}
  </style>
</head>

<body class="flex justify-center items-center w-full h-[90vh] bg-black">
  <main>
    <div class="intro rounded-2xl bg-[#1d204b] md:h-auto min-h-[20rem]">
      <div
        class="introduction w-full h-2/3 bg-[#5746ea] rounded-2xl text-white flex justify-evenly md:px-9 box-border items-center md:items-start md:flex-col">
        <img class="md:w-28 w-20 border-4 border-white rounded-full" src="./images/image-jeremy.png" alt="">
        <div class="text flex  flex-col w-1/2">
          <p class="text-gray-300 font-semibold">Report for</p>
          <h1 class="md:text-4xl font-light text-xl">Jeremy Robson</h1>
        </div>

      </div>
        <ul class="options flex text-white justify-center h-1/3 md:flex-col py-4 md:p-0">
          <li class="py-1 md:px-8 px-2 text-slate-400 hover:text-white"> <button id="daily" >Daily</button></li>
          <li class="py-1 md:px-8 px-2 text-slate-400 hover:text-white"> <button id="weekly" >Weekly</button></li>
          <li class="py-1 md:px-8 px-2 text-slate-400 hover:text-white"> <button id="monthly" >Monthly</button></li>
        </ul>
    </div>
    <div class="work bg-[#1d204b] rounded-2xl flex justify-evenly items-center flex-col">
      <div class="imgdiv w-[100%] h-[20%] bg-[#ff8b64] flex justify-end items-center rounded-t-2xl overflow-hidden">
        <img src="./images/icon-work.svg"  alt="">
      </div>      
      <div class="data rounded-t-2xl w-full h-[80%] flex flex-col justify-evenly ">
        <div class="menuandtitle w-full flex justify-around items-center">
          <span class="text-white font-bold">work</span>
          <div class="3menu flex justify-evenly items-center w-4">
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
          </div>
        </div>
        <h1 class="text-3xl text-white px-6" id="hourseOfWork">32hrs</h1>
        <p class=" text-white px-6" id="hourseOfWorkLast">last month - 7hrs</p>
      </div>
    </div>
    <div class="play bg-[#1d204b] rounded-2xl flex justify-evenly items-center flex-col">
      <div class="imgdiv w-[100%] h-[20%] bg-[#58c1e6] flex justify-end items-center rounded-t-2xl overflow-hidden">
        <img src="./images/icon-play.svg"  alt="">
      </div>      
      <div class="data rounded-t-2xl w-full h-[80%] flex flex-col justify-evenly ">
        <div class="menuandtitle w-full flex justify-around items-center">
          <span class="text-white font-bold">play</span>
          <div class="3menu flex justify-evenly items-center w-4">
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
          </div>
        </div>
        <h1 class="text-3xl text-white px-6" id="hourseOfPlay">32hrs</h1>
        <p class=" text-white px-6" id="hourseOfPlayLast">last month - 7hrs</p>
      </div>
    </div>
    <div class="study bg-[#1d204b] rounded-2xl flex justify-evenly items-center flex-col">
      <div class="imgdiv w-[100%] h-[20%] bg-[#ff5f7d] flex justify-end items-center rounded-t-2xl overflow-hidden">
        <img src="./images/icon-study.svg"  alt="">
      </div>      
      <div class="data rounded-t-2xl w-full h-[80%] flex flex-col justify-evenly ">
        <div class="menuandtitle w-full flex justify-around items-center">
          <span class="text-white font-bold">study</span>
          <div class="3menu flex justify-evenly items-center w-4">
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
          </div>
        </div>
        <h1 class="text-3xl text-white px-6" id="hourseOfStudy">32hrs</h1>
        <p class=" text-white px-6" id="hourseOfStudyLast">last month - 7hrs</p>
      </div>
    </div>
    <div class="exercise bg-[#1d204b] rounded-2xl flex justify-evenly items-center flex-col">
      <div class="imgdiv w-[100%] h-[20%] bg-[#4ece82] flex justify-end items-center rounded-t-2xl overflow-hidden">
        <img src="./images/icon-exercise.svg"  alt="">
      </div>      
      <div class="data rounded-t-2xl w-full h-[80%] flex flex-col justify-evenly ">
        <div class="menuandtitle w-full flex justify-around items-center">
          <span class="text-white font-bold">exercise</span>
          <div class="3menu flex justify-evenly items-center w-4">
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
          </div>
        </div>
        <h1 class="text-3xl text-white px-6" id="hourseOfExercise">32hrs</h1>
        <p class=" text-white px-6" id="hourseOfExerciseLast">last month - 7hrs</p>
      </div>
    </div>
    <div class="social bg-[#1d204b] rounded-2xl flex justify-evenly items-center flex-col">
      <div class="imgdiv w-[100%] h-[20%] bg-[#7136d1] flex justify-end items-center rounded-t-2xl overflow-hidden">
        <img src="./images/icon-social.svg"  alt="">
      </div>      
      <div class="data rounded-t-2xl w-full h-[80%] flex flex-col justify-evenly ">
        <div class="menuandtitle w-full flex justify-around items-center">
          <span class="text-white font-bold">social</span>
          <div class="3menu flex justify-evenly items-center w-4">
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
          </div>
        </div>
        <h1 class="text-3xl text-white px-6" id="hourseOfSocial">32hrs</h1>
        <p class=" text-white px-6" id="hourseOfSocialLast">last month - 7hrs</p>
      </div>
    </div>
    <div class="self care bg-[#1d204b] rounded-2xl flex justify-evenly items-center flex-col">
      <div class="imgdiv w-[100%] h-[20%] bg-[#f4c55a] flex justify-end items-center rounded-t-2xl overflow-hidden">
        <img src="./images/icon-self-care.svg"  alt="">
      </div>      
      <div class="data rounded-t-2xl w-full h-[80%] flex flex-col justify-evenly ">
        <div class="menuandtitle w-full flex justify-around items-center">
          <span class="text-white font-bold">Self Care</span>
          <div class="3menu flex justify-evenly items-center w-4">
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
            <div class="menudot w-1 h-1 rounded-full bg-white"></div>
          </div>
        </div>
        <h1 class="text-3xl text-white px-6" id="hourseOfCare">32hrs</h1>
        <p class=" text-white px-6" id="hourseOfCareLast">last month - 7hrs</p>
      </div>
    </div>

  </main>
  <script src="./index.js"></script>
</body>

</html>
